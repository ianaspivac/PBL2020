<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="./adminpanel-user.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap"
      rel="stylesheet"
    />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>

  <body>
    <header>
      <div>Admin Panel</div>
      <div class="admin-name">Admin's name</div>
    </header>

    <div id="user-container">
      <div class="info-user">
        <h2>Information about user</h2>
        <div class="grid-full-page">
          <div class="grid-info-user">
            <div>Full name</div>
            <div id="user-name"></div>
            <div>Age</div>
            <div id="user-age"></div>
            <div>Gender</div>
            <div id="user-gender"></div>
            <div>Region</div>
            <div id="user-region"></div>
            <div>Height</div>
            <div id="user-height"></div>
            <div>Weight</div>
            <div id="user-weight"></div>
            <div>Disease</div>
            <div id="user-disease">
            </div>
          </div>
          <div class="plot-container">
            <div class="plot-size">
              <h2>Plot name</h2>
              <div class="plot">
                <canvas id="line-chart1" width="200" height="100"></canvas>
              </div>
            </div>
            <div class="plot-size">
              <h2>Plot name</h2>
              <div class="plot">
                <canvas id="line-chart2" width="200" height="100"></canvas>
              </div>
            </div>
            <div class="plot-size">
              <h2>Plot name</h2>
              <div class="plot">
                <canvas id="line-chart3" width="200" height="100"></canvas>
              </div>
            </div>
            <div class="plot-size">
              <h2>Plot name</h2>
              <div class="plot">
                <canvas id="line-chart4" width="200" height="100"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js-lib-plot/chart.js/dist/Chart.js"></script>
  <script src="./adminpanel-user.js"></script>
</html>
