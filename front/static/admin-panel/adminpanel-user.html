<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="./adminpanel-user.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>Admin Panel</div>
        <div class="admin-name">Admin's name</div>
    </header>

    <div id="user-container">
        <div class="info-user">
            <h2>Information about user</h2>
            <div class="grid-info-user">

                <div>Full name</div>
                <div class="user-name">Name</div>
                <div>Age</div>
                <div class="user-age">18</div>
                <div>Gender</div>
                <div class="user-gender">Male</div>
                <div>Region</div>
                <div class="user-region">Repubic of Moldova</div>
                <div>Height</div>
                <div class="user-height">180 cm</div>
                <div>Weight</div>
                <div class="user-weight">70 kg</div>
                <div>Disease</div>
                <div class="user-disease">Some disease,Some disease,
                    Some disease
                </div>

            </div>
        </div>
</body>

</html>
