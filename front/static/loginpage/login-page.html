<!DOCTYPE html>
<html>

<head>
    <title>Morpheus</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="./login-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-login">
        <div class="login">
            <div class="logo">
                <h1>(Logo)</h1>
            </div>
            <div class="header-login">
                Welcome to Morpheus
            </div>
            <div class="login-form">
                <form>
                    <label>
                        <input type="email" id="email" name="email" placeholder=" Email"
                            required />
                    </label>
                    <label>
                        <input type="password" id="password" name="password" placeholder=" Password"
                            required/>
                    </label>
                    <div class="forgot-password">
                        Forgot password?
                    </div>
                    <div id="signin-signup">
                    <div id="sign-in-submit">
                        <input type="submit" id="sign-in-button" value="Sign in">
                    </div>
                    <div id="sign-up-submit">
                        <input type="submit" id="sign-up-button" value="Sign up">
                    </div>
                </div>
                </form>
                <div class="sign-in-google">
                    or<br><br>
                    <div><img src="./google-icon.png"></img> Sign in with Google</div>
                </div>
            </div>
        </div>
        
</body>

</html>
